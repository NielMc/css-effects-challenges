<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transforms</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 150px;
		}
		#div1 {
			background: linear-gradient(to right, black, white);
		}
		#div2 {
			background: linear-gradient(to right, black 2%, silver 50%,white 100%);
		}
		#div3 {
			background: linear-gradient(-45deg, rgba(0,0,0,0),blue);
		}
		#div4 {
			background: radial-gradient(black,blue);
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
